version: "5.6"
servers:
  - id: default
    transport: mx
    phases:
      connect:
        hook: default
transportgroups:
  - id: default
    retry:
      count: 30
      intervals:
        - interval: 60
        - interval: 900
        - interval: 3600
          notify: true
        - interval: 7200
        - interval: 10800
    dsn:
      transport: mx
    transports:
      - id: mx
        session:
          tls:
            mode: dane
resolver:
  cache:
    size: 10000
scripting:
  hooks:
    connect:
      - id: default
        data: include "test.hsl";
    predelivery: ""
    postdelivery: ""
  files:
    - id: functions.hsl
      data: |-
        function foo() {
            function bar() {
                echo "bar";
            }
            bar();
            return "foo";
        }
    - id: test.hsl
      data: >-
        include "functions.hsl";


        $string = "string";

        $number = 0;

        $array1 = ["string", 0, ["string", 0]];

        $array2 = ["string" => "string", "number" => 0, "object" => ["string" => "string", "number" => 0]];


        $function1 = foo;

        $function2 = foo();

        $class1 = MIME;

        $class2 = MIME();

        $bytes = random_bytes(1000);


        for ($i = 1; $i <= 5; $i++) {
            echo $i;
        }
